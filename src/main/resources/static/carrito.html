    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- Definici贸n de la nueva paleta de colores --- */
        :root {
            --color-primario: #f36f46;       /* Naranja Coral */
            --color-primario-oscuro: #e8683f; /* Para hover y acentos */
            --color-secundario: #f8a07e;      /* Naranja Claro y Suave */
            --color-fondo: linear-gradient(to bottom, #f5f3fa, #dfca9e, #f3c090);         /* Crema */
            --color-texto-principal: #3a3a3a; /* Gris Oscuro */
            --color-texto-claro: #FFFFFF;
            --color-oscuro-neutro: #f36f46;    /* Gris C谩lido/Marr贸n para footer */
            --color-peligro: #d9534f;
            --color-borde-suave: #fce5d9;     /* Borde color coral muy claro */
        }

        body {
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Header y Footer Adaptados --- */
        .custom-header {
            background: var(--color-primario);
            color: var(--color-texto-claro);
        }

        footer {
            background: var(--color-oscuro-neutro);
            color: var(--color-fondo);
            padding: 2rem 0;
            margin-top: 3rem;
        }
        footer a {
            color: var(--color-secundario);
            text-decoration: none;
        }
        footer a:hover {
            color: var(--color-texto-claro);
        }

        /* --- Botones con la nueva paleta --- */
        .btn-animado:hover {
            transform: scale(1.05);
        }
        .btn-primary, .btn-success { /* Unificamos botones de acci贸n principal */
            background-color: var(--color-primario);
            border-color: var(--color-primario);
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: var(--color-primario-oscuro);
            border-color: var(--color-primario-oscuro);
        }
        .btn-outline-primary {
            color: var(--color-primario);
            border-color: var(--color-primario);
        }
        .btn-outline-primary:hover {
            background-color: var(--color-primario);
            color: white;
        }

        /* --- Estilos espec铆ficos del Carrito --- */
        .titulo-carrito {
            color: var(--color-primario);
            font-weight: 700;
        }

        .carrito-item {
            border: 1px solid var(--color-borde-suave);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0, 0.07);
            transition: transform 0.3s ease;
        }
        .carrito-item:hover {
            transform: translateY(-3px);
        }

        .total-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            border: 1px solid var(--color-borde-suave);
            box-shadow: 0 2px 8px rgba(0,0,0, 0.07);
        }

        .spinner-border {
            color: var(--color-primario);
        }

    </style>
</head>

    <main class="container mt-5 flex-grow-1">

    </footer>

</body>
