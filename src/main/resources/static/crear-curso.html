<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Administrar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Definición de la nueva paleta de colores --- */
        :root {
            --color-primario: #f36f46;       /* Naranja Coral */
            --color-primario-oscuro: #e8683f; /* Para hover y acentos */
            --color-secundario: #f8a07e;      /* Naranja Claro y Suave */
            --color-fondo: linear-gradient(to bottom, #f5f3fa, #dfca9e, #f3c090);         /* Crema */
            --color-texto-principal: #3a3a3a; /* Gris Oscuro */
            --color-texto-claro: #FFFFFF;
            --color-oscuro-neutro: #f36f46;    /* Gris Cálido/Marrón para footer */
            --color-peligro: #d9534f;
            --color-exito: #28a745;
            --color-borde-suave: #fce5d9;
        }
        
        body {
            background-color: var(--color-fondo);
        }

        /* --- ESTILOS ADAPTADOS A LA NUEVA PALETA --- */

        .custom-header {
            background-color: var(--color-primario);
        }

        footer {
            background: var(--color-oscuro-neutro);
            color: var(--color-fondo);
            padding: 2rem 0;
            margin-top: 3rem;
        }
        footer a {
            color: var(--color-secundario);
        }
        footer a:hover {
            color: var(--color-texto-claro);
        }

        /* Botones generales */
        .btn-animado {
            transition: all 0.3s ease-in-out;
        }
        .btn-animado:hover {
            transform: scale(1.05);
        }
        .btn-success {
            background-color: var(--color-exito) !important;
            border-color: var(--color-exito) !important;
        }
        .btn-success:hover {
            background-color: #218838 !important;
        }
        .btn-secondary {
             background-color: #6c757d !important;
             border-color: #6c757d !important;
        }
        .btn-secondary:hover {
            background-color: #5a6268 !important;
        }

        /* Estilos de la tabla */
        .encabezado-tabla {
            background-color: var(--color-primario);
            color: var(--color-texto-claro);
        }
        
        .btn-eliminar {
            background-color: var(--color-peligro);
            color: white;
            border: none;
        }

        .btn-eliminar:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }

        .btn-editar {
            background-color: var(--color-secundario);
            color: var(--color-oscuro-neutro);
            border: none;
        }

        .btn-editar:hover {
            background-color: var(--color-primario);
            color: white;
            transform: scale(1.05);
        }

    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header class="custom-header py-3 mb-4 shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <nav class="d-flex gap-3 align-items-center">
            <a href="index.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Inicio</a>
            <a href="perfil.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Perfil</a>
            <a href="cursos.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Cursos</a>
            <a href="crear-curso.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Crear cursos</a>
            <a href="notificaciones.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Notificaciones</a>
            <a href="carrito.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Carrito</a>
            <a href="reporteIncidencias.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Reporte</a>
            <a href="acerca-de.html" class="text-white text-decoration-none btn btn-sm btn-outline-light">Nosotros</a>
        </nav>
        <span class="text-white fw-bold" id="mensajeUsuario"></span>
    </div>
</header>

<main class="container flex-grow-1">
    <h2 class="text-center mb-4" style="color: var(--color-primario);">📚 Administración de Cursos</h2>

    <!-- Formulario -->
    <form id="curso-form" class="card p-4 shadow mb-4">
        <input type="hidden" id="curso-id">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Cupos Totales</label>
                <input type="number" id="cupoTotal" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label for="instructor" class="form-label">Instructor Asignado</label>
                <select id="instructor" class="form-select" required>
                    <option value="" disabled selected>Cargando instructores...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha de Fin</label>
                <input type="date" id="fechaFin" class="form-control" required>
            </div>
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-success btn-animado">Guardar</button>
            <button type="reset" class="btn btn-secondary btn-animado">Limpiar</button>
        </div>
    </form>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="encabezado-tabla">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cupos</th>
                    <th>Instructor</th> 
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-cursos"></tbody>
        </table>
    </div>
</main>

<footer class="py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-start gap-3">
                    <span>E-mail: 📧 contacto@plataforma.cl</span>

                    <span>Teléfono: 📞 +56 9 1234 5678</span>
                    <span class="d-none d-md-block">|</span>
                    <span>Dirección:📍 Av. Ficticia 1234, Santiago, Chile</span>
                    <span class="d-none d-md-block">|</span>
                    <div class="d-flex gap-4">
                        <a href="#" class="text-decoration-none px-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-decoration-none px-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-decoration-none px-2"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="js/app_crud_curso.js"></script>
<script src="js/app_in.js"></script>
</body>
</html>
