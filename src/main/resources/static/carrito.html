    footer a {
      color: #e0d7f3;
      text-decoration: none;
    }
    footer a:hover {
      color: white;
      text-decoration: underline;
    }
    .spinner-border {
      color: #5b4b8a;
    }
    .empty-cart-message {

      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #d8b4fe;
