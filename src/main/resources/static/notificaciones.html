    <style>
        /* --- Paleta de Colores --- */
        :root {
            --color-primario: #f36f46;
            --color-fondo: linear-gradient(to bottom, #f5f3fa, #dfca9e, #f3c090);
            --color-texto-claro: #FFFFFF;
            --color-oscuro-neutro: #f36f46;
            --color-secundario: #f8a07e;
            --color-info: #0dcaf0;
            --color-secondary-text: #6c757d;
        }

        /* --- Estructura Principal --- */
        html, body {
            height: 100%;
        }

        body {
            background-color: var(--color-fondo);
            /* Estas 3 clases son la clave para el footer fijo */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main.flex-grow-1 {
            flex-grow: 1 !important; /* Asegura que el contenido principal ocupe el espacio */
        }
        
        /* --- Componentes con la nueva paleta --- */
        .custom-header {
            background-color: var(--color-primario);
        }

        footer {
            background: var(--color-oscuro-neutro);
            color: var(--color-fondo);
            padding: 2rem 0;
            margin-top: auto; /* El margen autom√°tico empuja el footer hacia abajo */
        }
        footer a {
            color: var(--color-secundario);
        }
        footer a:hover {
            text-decoration: underline;
            color: var(--color-texto-claro);
        }

        h1.mb-4 {
            color: var(--color-primario);
            font-weight: bold;
        }

        .table-notificaciones thead {
            background-color: var(--color-primario);
            color: var(--color-texto-claro);
        }
        .table-hover tbody tr.no-leido {
            background-color: #fff;
            font-weight: bold;
        }
        .table-hover tbody tr.leido {
            background-color: #f9f9f9;
            color: var(--color-secondary-text);
        }
        .table-hover tbody tr:hover {
            background-color: var(--color-fondo);
        }
        .badge.bg-primary { background-color: var(--color-info) !important; }
        .badge.bg-secondary { background-color: var(--color-secondary-text) !important; }
        .fa-bell { color: var(--color-primario) !important; }

    </style>
</head>
