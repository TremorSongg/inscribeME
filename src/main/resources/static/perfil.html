    <style>
        /* --- Definici√≥n de la nueva paleta de colores --- */
        :root {
            --color-primario: #f36f46;       /* Naranja Coral */
            --color-primario-oscuro: #e8683f; /* Para hover y acentos */
            --color-secundario: #f8a07e;      /* Naranja Claro y Suave */
            --color-fondo: linear-gradient(to bottom, #f5f3fa, #dfca9e, #f3c090);         /* Crema */
            --color-texto-principal: #3a3a3a; /* Gris Oscuro */
            --color-texto-claro: #FFFFFF;
            --color-oscuro-neutro: #f36f46;    /* Gris C√°lido/Marr√≥n para footer */
            --color-borde-suave: #fce5d9;
        }

        body {
            background-color: var(--color-fondo);
        }

        /* --- ESTILOS ADAPTADOS A LA NUEVA PALETA --- */

        .custom-header {
            background-color: var(--color-primario);
        }

        footer {
            background: var(--color-oscuro-neutro);
            color: var(--color-fondo);
            padding: 2rem 0;
            margin-top: 3rem;
        }
        footer a {
            color: var(--color-secundario);
        }
        footer a:hover {
            text-decoration: underline;
            color: var(--color-texto-claro);
        }

        /* ESTILOS DEL CALENDARIO */
        #calendario-cursos .flatpickr-calendar {
            width: 100% !important;
            box-shadow: none;
            border: 1px solid var(--color-borde-suave);
        }
        .flatpickr-day {
            color: var(--color-texto-principal);
        }
        .flatpickr-day.evento-inicio {
            background-color: var(--color-primario);
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }
        .flatpickr-day.evento-fin {
            background-color: var(--color-secundario);
            color: white;
            border-radius: 50%;
        }
        .flatpickr-day.evento-inicio:hover, .flatpickr-day.evento-fin:hover {
            background-color: var(--color-primario-oscuro);
        }
        .flatpickr-day.flatpickr-disabled {
            color: #c0c0c0 !important; /* Gris claro visible */
        }
        
        /* Estilos de la tarjeta de perfil y la lista de inscripciones */
        #historial-container h2 {
            color: var(--color-primario);
            font-weight: bold;
        }
        #perfil-container .card h2 {
             color: var(--color-primario) !important;
        }
        #perfil-container .card i {
            color: var(--color-primario) !important;
        }
        #perfil-container .img-thumbnail {
            border-color: var(--color-primario) !important;
        }

    </style>
</head>
