<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - InscribeMe</title>
    <!-- Librerías y Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --brand-color: #f19b62;
            --input-border: #cccccc;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-y: auto; /* Evitamos el salto al mostrar SweetAlert */
        }

        body.no-scroll {
            overflow: hidden;
        }

        body {
            background-image: linear-gradient(to bottom, #f36f46, #f6efd2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cloud-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            width: 200px;
            height: 50px;
            background-color: #fff;
            border-radius: 30px;
            position: absolute;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .cloud:before {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            top: -20px;
            left: 20px;
            background-color: #fff;
            border-radius: 30px;
            position: absolute;
        }

        [data-type=white_1]:before{ box-shadow: 80px 0 0 10px #fff, 40px 0 0 20px #fff, 110px 0 0 -5px #fff; }
        [data-type=white_2]:before{ box-shadow: 40px -10px 0 20px #fff, 80px -10px 0 10px #fff, 115px -5px 0 -10px #fff; }
        [data-type=white_3]:before{ box-shadow: 40px -10px 0 15px #fff, 90px 0px 0 15px #fff; }
        [data-type=white_4]:before{ box-shadow: 80px 0 0 10px #fff, 40px 0 0 20px #fff, 110px 0 0 -5px #fff, 80px 25px 0 10px #fff, 40px 25px 0 20px #fff, 0 40px 0 -5px #fff; }

        @keyframes linemove {
            from { transform: translateX(-200px); }
            to { transform: translateX(100vw); }
        }

        [data-speed="1"]{ animation: linemove 50s linear infinite; }
        [data-speed="2"]{ animation: linemove 35s linear infinite; }
        [data-speed="3"]{ animation: linemove 42s linear infinite; }
        [data-speed="4"]{ animation: linemove 25s linear infinite; }

        .auth-container {
            width: 100%;
            max-width: 320px;
            position: relative;
            z-index: 2;
        }

        .login-box {
            position: relative;
            width: 100%;
        }

        .owl {
            width: 211px;
            height: 108px;
            background-image: url('https://i.postimg.cc/K8PkhWdb/owlhead.png');
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .owl .hand {
            width: 34px;
            height: 34px;
            border-radius: 40px;
            background-color: #472d20;
            transform: scaleY(0.6);
            transition: 0.3s ease-out;
            position: absolute;
            left: 12px;
            bottom: -8px;
        }

        .owl .hand.hand-r { left: 170px; }

        .owl .arms {
            top: 58px;
            position: absolute;
            width: 100%;
            height: 41px;
            overflow: hidden;
        }

        .owl .arms .arm {
            width: 40px;
            height: 65px;
            background-image: url('https://i.postimg.cc/PrPjDqYJ/owlhand.png');
            position: absolute;
            left: 20px;
            top: 40px;
            transform: rotate(-20deg);
            transition: 0.3s ease-out;
        }

        .owl .arms .arm.arm-r {
            transform: rotate(20deg) scaleX(-1);
            left: 158px;
        }

        .owl.password .hand { transform: translateX(42px) translateY(-15px) scale(0.7); }
        .owl.password .hand.hand-r { transform: translateX(-42px) translateY(-15px) scale(0.7); }
        .owl.password .arms .arm { transform: translateX(40px) translateY(-40px); }
        .owl.password .arms .arm.arm-r { transform: translateX(-40px) translateY(-40px) scaleX(-1); }

        .input-box {
            position: relative;
            padding: 30px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 250px;
        }

        .input-box .control {
            margin-bottom: 15px;
            position: relative;
        }

        .input-box label {
            position: absolute;
            font-size: 16px;
            top: 11px;
            left: 12px;
            color: var(--text-muted);
        }

        .input-box input {
            width: 100%;
            height: 40px;
            padding: 9px 6px 9px 40px;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }

        .input-box input:focus {
            border-color: var(--brand-color);
        }

        .input-box button {
            width: 100%;
            height: 45px;
            border: none;
            background-color: var(--brand-color);
            color: rgb(244, 245, 242);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 4px;
        }

        .input-box button:hover {
            background-color: #f14d0c;
        }

        #authToggle { display: none; }

        .auth-login, .auth-signup {
            position: absolute;
            width: calc(100% - 60px);
            transition: opacity 0.4s ease-in-out, visibility 0.4s;
        }

        .auth-signup {
            opacity: 0;
            visibility: hidden;
        }

        #authToggle:checked ~ .login-box .auth-login {
            opacity: 0;
            visibility: hidden;
        }

        #authToggle:checked ~ .login-box .auth-signup {
            opacity: 1;
            visibility: visible;
        }

        .toggle-label {
            display: block;
            text-align: center;
            margin-top: 1.5em;
            color: var(--brand-color);
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cloud-background">
        <div class="cloud" data-type="white_1" style="top: 15%;" data-speed="1"></div>
        <div class="cloud" data-type="white_4" style="top: 25%;" data-speed="3"></div>
        <div class="cloud" data-type="white_2" style="top: 40%;" data-speed="2"></div>
        <div class="cloud" data-type="white_6" style="top: 60%;" data-speed="4"></div>
        <div class="cloud" data-type="white_3" style="top: 75%;" data-speed="1"></div>
        <div class="cloud" data-type="white_5" style="top: 85%;" data-speed="3"></div>
    </div>

    <div class="auth-container">
        <input type="checkbox" id="authToggle">
        <div class="login-box">
            <div class="owl" id="owl">
                <div class="hand"></div>
                <div class="hand hand-r"></div>
                <div class="arms">
                    <div class="arm"></div>
                    <div class="arm arm-r"></div>
                </div>
            </div>

            <div class="input-box">
                <div class="auth-login">
                    <form onsubmit="login(); return false;">
                        <div class="control">
                            <label for="login-email" class="fa fa-envelope"></label>
                            <input id="login-email" placeholder="Email" type="email" required>
                        </div>
                        <div class="control">
                            <label for="login-password" class="fa fa-asterisk"></label>
                            <input id="login-password" placeholder="Contraseña" type="password" required>
                        </div>
                        <div class="control">
                            <button type="button" onclick="login()">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="auth-signup">
                    <form onsubmit="register(); return false;">
                        <div class="control">
                            <label for="reg-name" class="fa fa-user"></label>
                            <input id="reg-name" placeholder="Nombre" type="text" required>
                        </div>
                        <div class="control">
                            <label for="reg-email" class="fa fa-envelope"></label>
                            <input id="reg-email" placeholder="Email" type="email" required>
                        </div>
                        <div class="control">
                            <label for="reg-tel" class="fa fa-phone"></label>
                            <input id="reg-tel" placeholder="Teléfono (Opcional)" type="tel">
                        </div>
                        <div class="control">
                            <label for="reg-password" class="fa fa-asterisk"></label>
                            <input id="reg-password" placeholder="Contraseña" type="password" required>
                        </div>
                        <div class="control">
                            <button type="button" onclick="register()">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <label for="authToggle" class="toggle-label" id="toggle-text">¿No tienes una cuenta? Regístrate</label>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Activar búho al enfocar en campos de contraseña
        document.querySelectorAll('input[type="password"]').forEach(input => {
            input.addEventListener('focus', () => {
                document.getElementById('owl').classList.add('password');
            });
            input.addEventListener('blur', () => {
                document.getElementById('owl').classList.remove('password');
            });
        });

        // Parche correcto para Swal.fire sin romper el contexto
        const originalSwalFire = Swal.fire.bind(Swal);
        Swal.fire = (...args) => {
            document.body.classList.add("no-scroll");
            return originalSwalFire(...args).finally(() => {
                document.body.classList.remove("no-scroll");
            });
        };
    </script>

    <script src="js/app_lo.js"></script>
</body>
</html>
